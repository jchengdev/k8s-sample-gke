apiVersion: v1
kind: Service
metadata:
  # annotations:
  #   cloud.google.com/neg: '{"ingress":true}'
  labels:
    app: kube-web-view
  name: kube-web-view
  namespace: kwv-system
spec:
  selector:
    app: kube-web-view
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kube-web-view
  name: kube-web-view-default
  namespace: default
spec:
  type: ExternalName
  externalName: kube-web-view.kwv-system.svc.cluster.local
  ports:
    - port: 80
